version: '3.8'

services:
  # Telegram бот
  bot:
    build: .
    container_name: psshop-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - webapp
    networks:
      - psshop-network

  # Web App сервер
  webapp:
    build: .
    container_name: psshop-webapp
    restart: unless-stopped
    command: node server/index.js
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    networks:
      - psshop-network

networks:
  psshop-network:
    driver: bridge
